<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Life Planner</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <button id="burger">&#9776;</button>
      <select id="sort-select">
        <option value="date_modified">Date modified</option>
        <option value="date_added">Date added</option>
        <option value="a_to_z">A-Z</option>
        <option value="due_date">Due date</option>
      </select>
      <label for="search-input">Search tasks</label>
      <input id="search-input" type="text" />
    </header>
    <main>
      <section>
        <div id="card-wrapp"></div>
      </section>
      <button id="add-btn">add +</button>
      <!-- Task Modal -->
      <div id="task-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Add Task</h2>
            <button id="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <label for="form-title">Title *</label>
            <input
              type="text"
              id="form-title"
              placeholder="Enter task title..."
            />

            <label for="form-description">Description</label>
            <textarea
              id="form-description"
              placeholder="Optional details..."
              rows="3"
            ></textarea>

            <label for="form-date">Due Date</label>
            <input type="date" id="form-date" />

            <p id="form-error" class="form-error hidden">
              Title cannot be empty.
            </p>
          </div>
          <div class="modal-footer">
            <button id="modal-cancel">Cancel</button>
            <button id="modal-submit">Save</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>made by ALU</p>
    </footer>

    <script src="scripts/state.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/validators.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/ui.js"></script>
  </body>
</html>
